<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .tw-logo {
            position: absolute;

        }
    </style>
</head>
<body>
    <header>
        UTILIZE YOUR TWITTER HERE!
    </header>
    <div class="container">
        <div class="tw-logo">
            <img src="https://seeklogo.com/images/T/twitter-icon-circle-blue-logo-0902F48837-seeklogo.com.png" width="80px">
        </div>
        <div class="row justify-content-center mt-3 mb-3">
            <textarea class="form-control" rows="3" placeholder="Type the username without @..." style="width: 900px;"></textarea>
        </div>
        
        <div class="row justify-content-center mb-4" id="hasil-search">
            <button class="btn btn-secondary mx-1" id="teken" type="button" style="width: 300px;">Search tweet</button>
            <button class="btn btn-primary" id="tweet_smth" type="button" style="width: 300px;">Post tweet</button>
        </div>

        <div class="row justify-content-center" id="contenthere">
            <div class="col-md-4 ps-2"><h1>Followers</h1></div>
            <div class="col-md-4 ps-2"><h1>Profile</h1></div>
            <div class="col-md-4 ps-2"><h1>Following</h1></div>
            <button class="btn btn-dark" id="log_in" type="button" style="width: 300px;">Log in Twitter</button>
        </div>
        <div class="row">
            <button class="btn btn-danger" id="logout" type="button" style="width: 300px;">Force Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
